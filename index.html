<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Scores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Disc Golf Scores</h1>

    <h2>Raw Scores</h2>
    <table id="rawScoresTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Timestamp</th>
                <th>Score</th>
                <th>Handicap</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchScores() {
            try {
                const response = await fetch('https://gh2os.github.io/disc/disc_golf_scores.json');
                const data = await response.json();
    
                // Populate raw scores table
                const rawScoresTableBody = document.querySelector('#rawScoresTable tbody');
                data.forEach(entry => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${entry['Player name']}</td>
                                    <td>${entry['Timestamp']}</td>
                                    <td>${entry['Score']}</td>
                                    <td>${entry['Handicap']}</td>`;
                    rawScoresTableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching scores:', error);
            }
        }
    
        fetchScores();
    </script>
</body>
</html>
